<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7a00, #ff477e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .auth-form label {
            font-size: 14px;
            color: #555;
        }

        .auth-form input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            width: 100%; /* Make inputs take full width of their container */
        }

        .auth-form input:focus {
            border-color: #ff477e;
        }

        .auth-form button {
            padding: 12px;
            background-color: #ff477e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .auth-form button:hover {
            background-color: #ff7a00;
        }

        .auth-form a {
            text-align: center;
            color: #ff477e;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .auth-form a:hover {
            text-decoration: underline;
            color: #ff7a00;
        }

        .auth-form p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .auth-container {
                padding: 20px;
            }

            .auth-form h2 {
                font-size: 22px;
            }

            .auth-form input {
                font-size: 14px;
            }

            .auth-form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Login</h2>
            <form id="login" onsubmit="login(event)">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                
                <!-- Add line break by adjusting the input fields' layout in the form -->
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p><a href="javascript:void(0)" onclick="toggleForm('signUpForm')">Create an Account</a></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="auth-form" style="display: none;">
            <h2>Create an Account</h2>
            <form id="signUp" onsubmit="signUp(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="emailSignUp">Email</label>
                <input type="email" id="emailSignUp" name="email" placeholder="Enter your email" required>

                <label for="passwordSignUp">Password</label>
                <input type="password" id="passwordSignUp" name="password" placeholder="Enter your password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p><a href="javascript:void(0)" onclick="toggleForm('loginForm')">Back to Login</a></p>
        </div>
    </div>

    <script>
        // Toggle between forms
        function toggleForm(formName) {
            // Hide all forms
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'none';
            
            // Show the selected form
            document.getElementById(formName).style.display = 'block';
        }

        // Login function (simplified for demonstration)
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (username && email && password) {
                alert("Login successful for ${username}!");
                // Add your logic here (e.g., API call for validation)
            } else {
                alert('Please fill out all fields!');
            }
        }

        // Sign up function (simplified for demonstration)
        function signUp(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('emailSignUp').value;
            const password = document.getElementById('passwordSignUp').value;

            if (username && email && password) {
                alert("Sign up successful for ${username}!");
                // Add your logic here (e.g., API call for sign up)
            } else {
                alert('Please fill out all fields!');
            }
        }
    </script>

</body>
</html>
