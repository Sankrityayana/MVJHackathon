    <title>Header Component</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            width: 80px;
            height: 80px;
        }

        .navbar-nav {
            margin-top: 20px;
        }

        .nav-item a {
            display: inline-block;
            background: #007bff;

            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .nav-item a:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg bg-primary flex-column align-items-start">
        <div class="container-fluid">
            <!-- Clickable Logo -->

            <div class="navbar-nav w-100 text-center">

                    </li>

                    </li>

</html>
